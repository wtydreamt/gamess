<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网站设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="__PUBLIC__/demo/css/layui.css">
</head>
<body class="childrenBody">

  <div class="layui-tab">
    <ul class="layui-tab-title">
      <li class="layui-this">基本信息</li>
      <li>联系方式</li>
      <li>关于我们</li>
      <li>seo设置</li>
      <li>二维码</li>
    </ul>
  
    <div class="layui-tab-content">
      <!-- 基本信息start -->
      <div class="layui-tab-item layui-show">
          <div class="layui-form">
          <form class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">站点名称</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="WebsiteName"  placeholder="请输入站点名称">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">站点网址</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="Website"  placeholder="请输入站点网址">
                </div>
              </div>              
              <div class="layui-form-item">
                <label class="layui-form-label">站点log</label>
                <div class="layui-input-block">
                    <div  id="drop_area" style="border:3px dashed silver;width:65px; height:65px"></div>
                    <input type="file" name="file" id="fileName">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">备案信息</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="WebsiteK"  placeholder="请输入备案信息">
                </div>
              </div> 
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="false" onclick="return false;" id="basic">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>  
          </form>                                           
          </div>
      </div>
      <!-- 基本信息end -->
      <div class="layui-tab-item">
              <form class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="Corporatename"  placeholder="请输入站点名称">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="Contact"  placeholder="请输入站点名称">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">公司地址</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="Address"  placeholder="请输入站点名称">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
<button class="layui-btn" lay-submit="false" onclick="return false;" id="Companycontact">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>               
              </form>              
      </div>

      <div class="layui-tab-item">
      <form class="layui-form">
        <div class="layui-form-item">
 <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content">{$content}</textarea>
          
        </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="false" onclick="return false;" id="about">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>               
              </form>        
      </div>


      <div class="layui-tab-item">
              <form class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">网站域名</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="DomainName"  placeholder="请输入网站域名">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">首页标题</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="Tile"  placeholder="请输入首页标题">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" name="KeyWord"  placeholder="请输入站点名称">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                  <textarea name="Abstract" class="layui-textarea"></textarea>
                </div>
              </div>              
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="false" onclick="return false;" id="seo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>               
              </form> 
      </div>

      <div class="layui-tab-item">
          <div class="layui-form">
          <form class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">公众号二维码</label>
                <div class="layui-input-block">
                    <div  id="drop_area2" style="border:3px dashed silver;width:100px; height:100px"></div>
                    <input type="file" name="file2" id="fileName2">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="false" onclick="return false;" id="wei">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>  
          </form>                                           
          </div>
      </div>      
    </div>
  </div>

<script type="text/javascript" src="__PUBLIC__/static/admin/layui/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/Website.js"></script>
</body>
</html>
