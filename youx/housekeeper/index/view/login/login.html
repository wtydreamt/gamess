<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录-游戏管理</title>
  <link rel="stylesheet" href="__PUBLIC__/static/admin/css/plugins/layui/css/layui.css">
  <link rel="stylesheet" href="__PUBLIC__/static/admin/css/styles/css/main.css">
  <link rel="stylesheet" href="__PUBLIC__/static/admin/css/styles/css/login.css?__inline">
</head>
<body>
<div class="login-middle">
  <div class="content">
    <ul>
      <li>
        <span class="input-label"><i class="iconfont icon-yonghu1"></i></span>
        <span class="input-title">用户名：</span>
        <input type="text" id="user" class="input-box" placeholder="">
      </li>
      <li>
        <span class="input-label"><i class="iconfont icon-suo1"></i></span>
        <span class="input-title">密 &nbsp;&nbsp; 码：</span>
        <input type="password" id="pwd" class="input-box" placeholder="">
      </li>
      <li class="code-box">
        <span class="input-label"><i class="iconfont icon-dunpai" style="font-size: 16px"></i></span>
        <span class="input-title">验证码：</span>
        <input type="text" id="code" class="input-box" placeholder="">
        <div class="code">
          <img width="200px" src="{:captcha_src()}" alt="captcha" onclick="this.src = this.src+'?'+Math.random()"/>
        </div>
      </li>
      <li class="btn-login" id="login">登录</li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="__PUBLIC__/js/jquery-1.11.0.min.js"></script>
<script>
  $(function(){
    $("#login").click(function(){
      var user=$("#user").val();
      // alert(user);return false;
      var pwd=$("#pwd").val();
      var code=$("#code").val();
      var send = {user:user,pwd:pwd,code:code}
      $.post("Login",send,function(msg){
                msg=$.parseJSON( msg );
                if(msg.status == 200 ){
                    window.location.href="__BASEURL__admin.php";
                }else{
                    alert(msg.msg);
                }
      })      
    })

  })
</script>
